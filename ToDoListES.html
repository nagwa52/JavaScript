<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        padding: 10px;
        margin: 10px auto;
        width: 300px;
        height: 300px;
        background-color: #eee;
      }
      .add {
        background-color: red;
        color: white;
        border: none;
        border-radius: 0.5;
        width: 100px;
        height: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <input type="text" class="name" />
        <input type="submit" class="add" value="AddTask" />
      </div>
      <div class="tasks"></div>
    </div>
    <script>
      let dataInput = document.querySelector("input[class='name']");
      let addBtn = document.querySelector("input[value='AddTask']");
      let bigContainer = document.querySelector(".tasks");
      let itemsArray = [];
      let itemsSaved = localStorage.getItem("cont");
      function createItem(item) {
        let newDiv = document.createElement("div");
        let newDelete = document.createElement("button");
        let containerDiv = document.createElement("div");
        newDelete.innerText = "Delete";
        newDelete.style.height = "30px";
        newDelete.addEventListener("click", (e) => {
          containerDiv.remove(this);
        });
        newDiv.innerHTML = item;
        containerDiv.append(newDiv, newDelete);
        bigContainer.appendChild(containerDiv);

        containerDiv.style.display = "flex";
        containerDiv.style.justifyContent = "space-between";
        containerDiv.style.background = "red";
        containerDiv.style.padding = "10px";
        containerDiv.style.margin = "10px";
      }
      if (itemsSaved) {
        itemsArray = JSON.parse(itemsSaved);

        for (let i = 0; i < itemsArray.length; i++) {
          createItem(itemsArray[i]);
        }
        // console.log(itemsArray);
      }

      addBtn.addEventListener("click", (e) => {
        e.preventDefault();
        createItem(dataInput.value);
        itemsArray.push(dataInput.value);
        localStorage.setItem("cont", JSON.stringify(itemsArray));
        // containerDiv.innerHTML = JSON.parse(localStorage.getItem("items"));
        ////////////////////////////////////////////

        console.log(dataInput.value);
      });

      //   dataInput.onblur = function () {
      //     console.log(this.value);
      //   };
    </script>
  </body>
</html>
